<button (click)="openModal()">Rename Analysis</button>

<div class="modal" [ngClass]="{ 'open': modalOpen }">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Create Analysis</h2>
    <form (submit)="submitForm()">
      <label for="oldName">Old Name:</label>
      <input type="text" id="oldName" name="oldName" [(ngModel)]="names.oldName" required><br>

      <label for="newName">New Name:</label>
      <input type="text" id="newName" name="newName" [(ngModel)]="names.newName" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
