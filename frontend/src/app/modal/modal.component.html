<button (click)="openModal()">+ Analysis</button>

<div class="modal" [ngClass]="{ 'open': modalOpen }">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Create Analysis</h2>
    <form (submit)="submitForm()">
      <label for="phoneName">Phone Name:</label>
      <input type="text" id="phoneName" name="phoneName" [(ngModel)]="analysis.phoneName" required><br>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="analysis.price" required><br>

      <label for="manufacture">Manufacture:</label>
      <select id="manufacture" name="manufacture" [(ngModel)]="analysis.manufacture" required>
        <option value="GOOGLE">GOOGLE</option>
        <option value="APPLE">APPLE</option>
        <option value="SAMSUNG">SAMSUNG</option>
        <option value="HUAWEI">HUAWEI</option>
      </select><br>

      <label for="lookAndFeel">Look and Feel:</label>
      <select id="lookAndFeel" name="lookAndFeel" [(ngModel)]="analysis.lookAndFeel" required>
        <option value="VERY_GOOD">VERY_GOOD</option>
        <option value="GOOD">GOOD</option>
        <option value="VERY_BAD">VERY_BAD</option>
        <option value="UNACCEPTABLE">UNACCEPTABLE</option>
      </select><br>

      <label for="ram">RAM:</label>
      <input type="number" id="ram" name="ram" [(ngModel)]="analysis.ram" required><br>

      <label for="os">OS:</label>
      <select id="os" name="os" [(ngModel)]="analysis.os" required>
        <option value="ANDROID">ANDROID</option>
        <option value="IOS">IOS</option>
        <option value="HARMONY_OS">HARMONY_OS</option>
      </select><br>

      <label for="osVersion">OS Version:</label>
      <input type="number" id="osVersion" name="osVersion" [(ngModel)]="analysis.osVersion" required><br>

      <label for="storage">Storage:</label>
      <input type="number" id="storage" name="storage" [(ngModel)]="analysis.storage" required><br>

      <label for="cam">Cam:</label>
      <input type="number" id="cam" name="cam" [(ngModel)]="analysis.cam" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
