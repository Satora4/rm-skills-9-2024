<div class="container mt-3">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Administrator</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.administrator ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
  <button (click)="addUser()">Nutzer Hinzufügen</button>
  <button (click)="deleteUser()">Nutzer löschen</button>
</div>
