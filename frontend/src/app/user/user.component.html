<div class="container mt-3">
  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Points</th>
      <th>Administrator</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.points }}</td>
      <td>{{ user.administrator ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
</div>
